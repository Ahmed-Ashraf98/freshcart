<div class="container mt-4 min-vh-100">

    <h3>Shiping Address :</h3>

    <!--  "details": "details",
        "phone": "01010800921",
        "city": "Cairo" -->
        <form class="mt-3" [formGroup]="shippingForm">
            <div class="mb-3">
              <label for="details" class="form-label">Details:</label>
              <textarea class="form-control" formControlName="details" id="details"></textarea>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" formControlName="phone" id="phone">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city" id="city">
            </div>
            <button type="button" (click)="payment()" class="btn bg-main text-white">Pay</button>
        </form>
</div>
