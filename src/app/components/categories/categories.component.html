
<div class="container my-2 min-vh-100">
    <div class="row gy-2">
    
        @for (category of allCategories; track category._id) {
    
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="wrapper product overflow-hidden p-2">
                    <img [src]="category.image" class="w-100"  alt="category image">
                    <h3 class="mt-3">{{category.name}}</h3>
                </div>
            </div>
        }
    
    </div>
</div>
